<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | TopTierTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; }
    </style>
</head>
<body class="antialiased">
    <nav class="fixed w-full z-[100] px-6 py-4 flex justify-between items-center bg-white shadow-lg">
        <div class="text-2xl font-black tracking-tighter text-slate-900"><a href="index.html">TopTier<span class="text-[#00cba9]">Tech</span></a></div>
        <div class="hidden lg:flex items-center space-x-10 text-xs font-bold uppercase tracking-widest text-slate-600">
            <a href="index.html" class="hover:text-[#00cba9]">Home</a>
            <a href="services.html" class="hover:text-[#00cba9]">Services</a>
            <a href="about.html" class="hover:text-[#00cba9]">About</a>
            <a href="contact.html" class="text-[#00cba9]">Contact</a>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center pt-32 pb-20 px-6">
        <div class="max-w-6xl w-full grid md:grid-cols-2 gap-12 bg-white rounded-[3rem] overflow-hidden shadow-2xl">
            
            <div class="bg-slate-900 p-12 text-white flex flex-col justify-between">
                <div>
                    <h1 class="text-4xl font-extrabold mb-6">Let's build <br><span class="text-[#00cba9]">something elite.</span></h1>
                    <p class="text-slate-400 mb-12">Reach out today to discuss your project infrastructure, networking needs, or digital strategy.</p>
                    
                    <div class="space-y-6">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-full bg-[#00cba9]/10 flex items-center justify-center text-[#00cba9]">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <span>contact@toptiertech.com</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-full bg-[#00cba9]/10 flex items-center justify-center text-[#00cba9]">
                                <i class="fas fa-phone"></i>
                            </div>
                            <span>+1 234 567 890</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex gap-4 mt-12">
                    <a href="#" class="text-2xl hover:text-[#00cba9] transition"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="text-2xl hover:text-[#00cba9] transition"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

            <div class="p-12 text-slate-900">
                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold uppercase tracking-widest mb-2">Full Name</label>
                        <input type="text" class="w-full p-4 rounded-xl border border-slate-100 bg-slate-50 focus:outline-[#00cba9]" placeholder="John Doe">
                    </div>
                    <div>
                        <label class="block text-sm font-bold uppercase tracking-widest mb-2">Email Address</label>
                        <input type="email" class="w-full p-4 rounded-xl border border-slate-100 bg-slate-50 focus:outline-[#00cba9]" placeholder="john@company.com">
                    </div>
                    <div>
                        <label class="block text-sm font-bold uppercase tracking-widest mb-2">Service Needed</label>
                        <select class="w-full p-4 rounded-xl border border-slate-100 bg-slate-50 focus:outline-[#00cba9]">
                            <option>Web Development</option>
                            <option>Networking & Infrastructure</option>
                            <option>UI/UX Design</option>
                            <option>Digital Marketing</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold uppercase tracking-widest mb-2">Message</label>
                        <textarea class="w-full p-4 rounded-xl border border-slate-100 bg-slate-50 focus:outline-[#00cba9] h-32" placeholder="Tell us about your project..."></textarea>
                    </div>
                    <button class="w-full bg-[#00cba9] text-white py-5 rounded-xl font-bold text-lg hover:bg-slate-900 transition shadow-lg">Submit Inquiry</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
